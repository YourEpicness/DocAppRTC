<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,shrink-to-fit=no"
    />
    <title>DocAppRTC V2</title>
    <link rel="stylesheet" href="stylesheets/styles.css" />
  </head>
  <body>
    <header id="header">
      <h1>Welcome!</h1>
      <h2>DocAppRTC Waiting Room</h2>
      <button type="button" id="call-button">Join Call</button>
    </header>
    <article id="videos">
      <h2 class="access">Videos</h2>
      <video id="self" autoplay muted playsinline></video>
      <video id="peer" autoplay playsinline></video>
    </article>
    <script src="https://webrtchacks.github.io/adapter/adapter-latest.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="javascripts/main.js"></script>
  </body>
</html>
