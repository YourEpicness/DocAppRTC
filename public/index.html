<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,shrink-to-fit=no"
    />
    <title>DocAppRTC V2</title>
    <link rel="stylesheet" href="stylesheets/styles.css" />
  </head>
  <body>
    <header id="header">
      <nav class="nav">
        <img src="images/DocAssistLogo.svg" alt="Logo" class="logo" />
        
        <ul class="navbar">
          <li class="navbar-item"> <a href="#" class="nav-button">Sign In/Up</a> </li>
        </ul>
      </nav>
      
      <main class="waitroom">
        <h1 class='greeting'>Welcome!</h1>
        <h2 class='waitroom__title'>DocAppRTC Waiting Room</h2>
        <p class="waitroom__text">The doctor will be with you shortly...</p>
        <p class="waitroom__text">Meanwhile, check yourself out! üòÅ</p>
        <video id="self" class="waitroom__video" autoplay muted playsinline></video>

        <button type="button" id="call-button" class="join">Join Call</button>
      </main>

      <div class="message">
        <input type="text" class="chat-field">
        <button class="send"> Send </button>
      </div>

      <div class="mc-container">
        <button class="mc-button"> Leave Meeting </button>
        <button class="mc-button"> Give Feedback </button>
        <button class="mc-button"> End Meeting </button>
      </div>

    </article>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://webrtchacks.github.io/adapter/adapter-latest.js"></script>
    <script src="javascripts/main.js"></script>
  </body>
</html>
