<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,shrink-to-fit=no"
    />
    <title>DocAppRTC V2</title>
    <link rel="stylesheet" href="stylesheets/styles.css" />
  </head>
  <body>
    <header id="header">
      <h1>Welcome!</h1>
      <h2>DocAppRTC Waiting Room</h2>
      <button type="button" id="call-button">Join Call</button>
    </header>
    <article id="videos">
      <h2 class="attendee">Videos</h2>
      <video id="self" autoplay muted playsinline></video>
      <video id="peer" autoplay playsinline></video>
    </article>
    <article class="chat">
      <h2 class="header">Chat</h2>
      <div class="summary">
        <h3 class="summary__header"> Appointment Summary</h3>
        <ul class="summary__text">
          <li class="summary__title"> Name: <span class="text-field"></span></li>
          <li class="summary__title"> Reason for visit: <span class="text-field"></span></li>
          <li class="summary__title"> Symptoms: <span class="text-field"></span></li>
        </ul>
      </div>

      <div class="message">
        <input type="text" class="chat-field">
        <button class="send"> Send </button>
      </div>

      <div class="mc-container">
        <button class="mc-button"> Leave Meeting </button>
        <button class="mc-button"> Give Feedback </button>
        <button class="mc-button"> End Meeting </button>
      </div>

    </article>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://webrtchacks.github.io/adapter/adapter-latest.js"></script>
    <script src="javascripts/main.js"></script>
  </body>
</html>
